  \u0432\u044B\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044F \u0441\u043B\u0443\u0447\u0430\u0439\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C \u043D\u0430 \u0436\u0435\u0440\u0435\u0431\u044C\u0435\u0432\u043A\u0435 \u0438 \u0437\u043D\u0430\u0435\u0442\u0435 \u043E \u043D\u0451\u043C \u0442\u043E\u043B\u044C\u043A\u043E \u0412\u044B.\
  </p>\
