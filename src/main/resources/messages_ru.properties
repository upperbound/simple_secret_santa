  <p>\
  \u0418\u0434\u0435\u044F \u0438\u0433\u0440\u044B \u043E\u0447\u0435\u043D\u044C \u043F\u0440\u043E\u0441\u0442\u0430\u044F: \u0432 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 \u043A\u0430\u0436\u0434\u043E\u043C\u0443 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0443 \u0434\u043E\u0441\u0442\u0430\u0435\u0442\u0441\u044F \u00AB\u043F\u043E\u0434\u043E\u043F\u0435\u0447\u043D\u044B\u0439\u00BB, \
